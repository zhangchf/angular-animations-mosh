<div @todosAnimation>
  <h1>Todos</h1>

  <input #itemInput
    class="form-control"
    (keyup.enter)="addItem(itemInput)">

  <div *ngIf="items" class="list-group" >
    <button type="button"
        @todoAnimation
        (@todoAnimation.start)="onAnimationStart($event)"
        (@todoAnimation.done)="onAnimationDone($event)"
        *ngFor="let item of items"
        (click)="removeItem(item)"
        class="list-group-item"
        >{{ item }}
    </button>
  </div> 
</div>
